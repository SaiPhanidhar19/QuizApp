# H2 database configuration
spring.datasource.url=jdbc:h2:mem:quizdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA and Hibernate configuration
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 console settings (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# quiz API uri
quizAPI.uri=https://quizapi.io/api/v1/questions?apiKey=xMaFOkwskMeeENxfE29vH42ikGrJWaOyHpuB0Pz4
